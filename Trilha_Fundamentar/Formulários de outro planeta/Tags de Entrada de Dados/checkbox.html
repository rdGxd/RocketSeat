<!--
    <input type="checkbox"

    - Caixas que podem ser marcadas ou desmarcadas
    - Selecionar um valor para ser enviado
    - Se não selecionado, não será enviado nenhum dado

    ATRIBUTOS
    - globais
    - value
        * valor que aquele campo contem
        * Se não estiver presente, o padrão e 'on'
    - checked
        * para deixar o campo  marcado por padrão

-->

<label for="subscribe">Receber notificações</label>
<input type="checkbox" name="subscribe" id="subscribe" value="ok" checked>

<!-- 
    MARCAR MÚLTIPLOS VALORES?

    - Usaremos o atributo 'name' com o mesmo nome para os diversos campos
-->

<fieldset>
    <legend>Choose your interests</legend>
    <div>
        <input type="checkbox" name="interest" id="coding" value="coding">
        <label for="coding">Coding</label>
    </div>
    <div>
        <input type="checkbox" name="interest" id="music" value="music">
        <label for="music">Music</label>
    </div>
</fieldset>
