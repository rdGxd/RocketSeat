<!--
    Citações

    <blockquote></blockquote> — para uma citação que você queira deixa maior, tendo uma estilização mais diferente.

    <code></code> — mostra que é um código

    cite — atributo usado para citar a url.

    <cite></cite> — tag usada para colocar o citar link direto no texto.

    <q></q> — citação curtas com aspas.
-->
<blockquote cite="google.com.br"> O <strong> Elemento HTML <code>&lt;blockquote&gt</code></strong> (ou <em>HTML BLOCK Quotation Element</em>) indica que um texto externo foi citado. </blockquote>

<p>De acordo com <a href="google.com">
    <cite>página MDN blockquote</cite></a>
</p>

<p>O elemento quote - <code>&lt;q&gt;</code> - é <q cite="google.com">usado para citações curtas que não precisam de parágrafos ou quebras de linhas.</q> -- <a href="google.com"><cite>MDN q page</cite></a>.</p>
