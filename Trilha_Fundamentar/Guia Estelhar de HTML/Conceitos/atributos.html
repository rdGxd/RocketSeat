<!--
    Atributos HTML
    - informações extras
    - configurações

    Há também os atributos booleans, que não precisam de conteúdo, boolean significando que apenas possuem dois tipos de valores, sendo eles verdadeiro ou falso, não havendo texto, apenas essas duas opções.

    <input type="text" disabled>
    Outro fator que devemos levar em consideração são as aspas, recomendado apenas o uso das aspas duplas, para não desencadear problemas no código.
-->
<img src="conteudo" alt="">

<!--
    Atributos boolean
    - não precisam de conteúdo
-->
<input type="text" disabled>

<!--
    Aspas
    - omissão
    - simples
    - duplas
-->
<a href="https://google.com" title="Isn't">link</a>
